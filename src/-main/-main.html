<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="-main">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class Main extends Polymer.Element {
      static get is() { return '-main'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: '-main'
          }
        };
      }
    }

    window.customElements.define(Main.is, Main);
  </script>
</dom-module>
